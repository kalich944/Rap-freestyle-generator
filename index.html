<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Словесная игра</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .level-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap; /* Чтобы на маленьких экранах кнопки не "вываливались" */
      margin-bottom: 15px;
    }

    .level-buttons button,
    #start-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .level-buttons button.active {
      background-color: #28a745;
    }

    #output {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Выбери уровень и нажми "Старт"</h1>

  <div class="level-buttons">
    <button onclick="selectLevel(1)">Уровень 1</button>
    <button onclick="selectLevel(2)">Уровень 2</button>
    <button onclick="selectLevel(3)">Уровень 3</button>
    <button onclick="selectLevel(4)">Безумие</button>
  </div>

  <button id="start-btn" onclick="startGame()">Старт</button>

  <div id="output">...</div>

  <script>
    let currentLevel = 1;

    const words = {
      level1: ["кошка", "собака", "яблоко", "дерево", "машина", "стол", "ручка", "река", "рыба", "глаз"],
      level2: ["красная машина", "большая собака", "вкусное яблоко", "старое дерево", "мягкий стул"],
      level3: {
        subjects: ["мальчик", "девочка", "кот", "пёс", "учитель", "птица"],
        actions: ["бежит", "спит", "поёт", "смотрит", "читает", "рисует"],
        places: ["в парке", "на крыше", "в лесу", "у окна", "на столе"]
      },
      level4: {
        subjects: ["бабушка", "сосед", "пожарный", "актриса", "студент", "геймер"],
        actions: ["готовит суп", "чинит телевизор", "поёт песню", "играет в шахматы", "читает газету", "танцует"],
        places: ["на кухне", "в гостиной", "в метро", "на даче", "в библиотеке"]
      }
    };

    function selectLevel(level) {
      currentLevel = level;
      document.querySelectorAll('.level-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`.level-buttons button:nth-child(${level})`).classList.add('active');
    }

    function startGame() {
      let result = "";

      if (currentLevel === 1) {
        result = randomItem(words.level1);
      } else if (currentLevel === 2) {
        result = randomItem(words.level2);
      } else if (currentLevel === 3) {
        const { subjects, actions, places } = words.level3;
        result = `${randomItem(subjects)} ${randomItem(actions)} ${randomItem(places)}`;
      } else if (currentLevel === 4) {
        const { subjects, actions, places } = words.level4;
        result = `${randomItem(subjects)} ${randomItem(actions)} ${randomItem(places)}`;
      }

      document.getElementById("output").textContent = result;
    }

    function randomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    window.addEventListener("DOMContentLoaded", () => {
      selectLevel(1);
    });
  </script>
</body>
</html>
