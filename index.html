<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Rap freestyle generator</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Старый фон (остаётся, пока грузится новый) -->
  <div id="bg-old"></div>
  <!-- Новый фон (появляется сверху) -->
  <div id="bg"></div>

  <div class="container">
    <div id="spray-btn" class="btn"></div>
    <div id="output"></div>

    <div class="bottom-bar">
      <div id="sound-btn" class="btn"></div>
      <div id="go-btn" class="btn"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
